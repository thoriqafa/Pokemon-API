<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="styles.css">

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap");

    * {
      font-family: "Poppins", sans-serif;
    }

    #staticBackdrop .modal-content {
      background-color: #f1dfa7;
      /* Ganti dengan warna latar belakang yang Anda inginkan */
    }

    /* html,
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        width: 100%;
        height: 100vh;
        display: grid;
        grid-template: repeat(15, 1fr) / repeat(15, 1fr);
      } */
  </style>

  <title>API</title>
</head>

<body>
  <div id="container" class="container mt-3">
    <h1 class="fw-bold mb-5 mt-5 display-3 text-center"><span class="text-bg-dark p-sm-2 rounded-2">List</span> Pokemon</h1>
    <!-- <ul id="listSW">
        <li></li>
      </ul> -->

    <table id="datatables" class="table table-striped table-hover text-center table-bordered table-light">
      <thead class="table-dark">
        <tr>
          <th scope="col" class="col-1">No</th>
          <th scope="col" class="col-6">Name</th>
          <th scope="col" class="col-1">Height</th>
          <th scope="col" class="col-1">Weight</th>
          <!-- <th scope="col">Birth Year</th> -->
          <th scope="col" class="col-3">Action</th>
        </tr>
      </thead>
      <tbody id="tbodySW"></tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content ">
          <div class="modal-header">
            <h1 class="modal-title display-1 fw-bold mt-2 text-danger-emphasis" id="staticBackdropLabel">
              <u>
                Detail Pokemon
              </u>
            </h1>
          </div>
          <div class="modal-body">
            <div class="row h-100 ">
              <div class="col-sm-4">
                <div class="col h-100 rounded mx-5">
                  <div class="bg-success-subtle rounded border border-black border-2" id="bodyPk">
                  </div>
                </div>
              </div>

              <div class="col-sm-7 mx-5">
                <div class="row h-50">
                  <div class="col">
                    <h3 class="fw-bold ">Stats :</h3>
                    <div id="skillPk"></div>
                  </div>
                </div>
                <div class="row h-50">
                  <div class="col">
                    <nav>
                      <div class="nav nav-tabs mt-3 border-0" id="nav-tab" role="tablist">
                        <button class="nav-link active fs-3 fw-bold" id="nav-bio-tab" data-bs-toggle="tab"
                          data-bs-target="#bioo" type="button" role="tab" aria-controls="nav-bio"
                          aria-selected="true">Biodata</button>
                        <button class="nav-link fs-3 fw-bold" id="nav-move-tab" data-bs-toggle="tab"
                          data-bs-target="#mo" type="button" role="tab" aria-controls="nav-move"
                          aria-selected="false">Move</button>
                      </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                      <div class="tab-pane fade show active" id="bioo" role="tabpanel" aria-labelledby="nav-bio-tab">
                        <div class="row mt-2">
                          <div class="col-md-5 border border-3 border-black rounded-5 bg-dark">
                            <div class="mx-4 mt-2 mb-0 text-white" id="bioPk1"></div>
                          </div>
                          <div class="col-md-5 border border-3 border-black rounded-5 mx-5">
                            <div class="mx-4 mt-2 mb-0 " id="bioPk2"></div>
                          </div>
                        </div>
                      </div>
                      <div class="tab-pane fade" id="mo" role="tabpanel" aria-labelledby="nav-move-tab">
                        <div class="row">
                          <div class="col-md-12 ">
                            <div id="movePk"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>


            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- <main>
      <div class="container"></div>
    </main> -->

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

  <!-- JS Local -->
  <script src="task.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
</body>

</html>
